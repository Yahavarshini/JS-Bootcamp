<!DOCTYPE html>
<html large="en">
 <head>
   <title>Twister</title>
   <link rel="stylesheet" href="style.css">

 </head>
  <body>
   
    <div class="container">

      <div class="pad">

        <div class="score">
           <p id="score">0</p>
        </div>

        <div class="jumbled">
           <p id="j-word"></p>
        </div>

         
        <div class="user-input">
            <input type="text" class="inp" id="inp" placeholder="Correct Word"/>
            <button class="btn" onclick="checkAnswer()">Submit</button>
        </div>

      </div>
      

    </div>
    

    <script src="script.js"></script>

 </body>

</html>
